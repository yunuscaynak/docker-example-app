services:
  app:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - PORT=3001
    command: sh -c "npm install && npm run dev"

volumes:
  node_modules:
